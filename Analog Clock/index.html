<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock || Yogendra Panchal</title>
  </head>

  <body>
    <div class="container">
      <div class="clock">
        <div style="--clr: #fa0526; --h: 74px" id="hour" class="hand">
          <i></i>
        </div>
        <div style="--clr: #002fff; --h: 84px" id="min" class="hand">
          <i></i>
        </div>
        <div style="--clr: #ffffff; --h: 94px" id="sec" class="hand">
          <i></i>
        </div>

        <span style="--i: 1"><a>1</a></span>
        <span style="--i: 2"><a>2</a></span>
        <span style="--i: 3"><a>3</a></span>
        <span style="--i: 4"><a>4</a></span>
        <span style="--i: 5"><a>5</a></span>
        <span style="--i: 6"><a>6</a></span>
        <span style="--i: 7"><a>7</a></span>
        <span style="--i: 8"><a>8</a></span>
        <span style="--i: 9"><a>9</a></span>
        <span style="--i: 10"><a>10</a></span>
        <span style="--i: 11"><a>11</a></span>
        <span style="--i: 12"><a>12</a></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
